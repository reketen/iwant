<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я Хочу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="column">
            <button id="i-button" class="main-button">Я</button>
        </div>
        <div class="column">
            <button id="want-button" class="main-button">ХОЧУ</button>
        </div>
        <div class="column items-column">
            <div class="lists-container">
                <div class="list-section">
                    <div class="scrollable-items">
                        <div class="item" data-word="БАНАН">
                            <img src="images/banana.svg" alt="Банан">
                            <p>БАНАН</p>
                        </div>
                        <div class="item" data-word="ЯБЛУКО">
                            <img src="images/apple.svg" alt="Яблуко">
                            <p>ЯБЛУКО</p>
                        </div>
                        <div class="item" data-word="ВАРЕННЯ">
                            <img src="images/jam.svg" alt="Варення">
                            <p>ВАРЕННЯ</p>
                        </div>
                        <div class="item" data-word="ЦУКЕРКУ">
                            <img src="images/candy.svg" alt="Цукерку">
                            <p>ЦУКЕРКУ</p>
                        </div>
                        <div class="item" data-word="ПЛАНШЕТ">
                            <img src="images/tablet.svg" alt="Планшет">
                            <p>ПЛАНШЕТ</p>
                        </div>
                    </div>
                </div>
                
                <div class="list-section">
                    <div class="scrollable-items">
                        <div class="item" data-word="ЇСТИ">
                            <img src="images/eat.svg" alt="Їсти">
                            <p>ЇСТИ</p>
                        </div>
                        <div class="item" data-word="ПИТИ">
                            <img src="images/drink.svg" alt="Пити">
                            <p>ПИТИ</p>
                        </div>
                        <div class="item" data-word="ГУЛЯТИ">
                            <img src="images/walk.svg" alt="Гуляти">
                            <p>ГУЛЯТИ</p>
                        </div>
                        <div class="item" data-word="ПІСЯТИ">
                            <img src="images/pee.svg" alt="Пісяти">
                            <p>ПІСЯТИ</p>
                        </div>
                        <div class="item" data-word="КАКАТИ">
                            <img src="images/poop.svg" alt="Какати">
                            <p>КАКАТИ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
